<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="calculadora_v2.js"></script>
</head>
<body>
    <div class="fundo">
        <h1>Sua Calculadora</h1>
        <div class="calculadora">
            <div class="soma">
                <p id="entrada">1 + 1</p>
            </div>
            <div class="resultado">
                <p id="resultado">2</p>
            </div>
            <table>
                <tr>
                    <td><button class="botao-ce" onclick="clean()">CE</button></td>
                    <td><button class="botao" onclick="back()">C</button></td>
                    <td><button class="botao" onclick="insert('%')">%</button></td>
                    <td><button class="botao" onclick="insert('Math.sqrt(')">âˆš</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao" onclick="insert('/')">/</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="insert('*')">*</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td><button class="botao" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('0')">0</button></td>
                    <td><button class="botao" onclick="insert(',')">,</button></td>
                    <td><button class="botao" onclick="calcular()">=</button></td>
                    <td><button class="botao" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td colspan="4"><button class="botao" onclick="memoryAdd()">M+</button></td>
                </tr>
                <tr>
                    <td colspan="4"><button class="botao" onclick="memoryRecall()">MR</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
