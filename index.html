<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculadora.js"></script>
</head>
<body>
    <div class="container">
        <h1>Sua Calculadora</h1>
        <div class="calculadora">
            <div class="display" id="resultado">0</div>
            <div class="buttons">
                <button class="botao botao-ce" onclick="clean()">CE</button>
                <button class="botao" onclick="back()">C</button>
                <button class="botao" onclick="insert('%')">%</button>
                <button class="botao botao-divide" onclick="insert('/')">/</button>
                <button class="botao" onclick="insert('7')">7</button>
                <button class="botao" onclick="insert('8')">8</button>
                <button class="botao" onclick="insert('9')">9</button>
                <button class="botao botao-multiplicar" onclick="insert('*')">X</button>
                <button class="botao" onclick="insert('4')">4</button>
                <button class="botao" onclick="insert('5')">5</button>
                <button class="botao" onclick="insert('6')">6</button>
                <button class="botao botao-minus" onclick="insert('-')">-</button>
                <button class="botao" onclick="insert('1')">1</button>
                <button class="botao" onclick="insert('2')">2</button>
                <button class="botao" onclick="insert('3')">3</button>
                <button class="botao botao-sinal" onclick="insert('+')">+</button>
                <button class="botao botao-zero" onclick="insert('0')">0</button>
                <button class="botao" onclick="insert(',')">,</button>
                <button class="botao botao-igual" onclick="calcular()">=
                </button>
            </div>
            <div id="historico" class="historico"></div> <!-- Seção do histórico -->
        </div>
    </div>
</body>
</html>
